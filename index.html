<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Vulnerability Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Website Vulnerability Scanner</h1>
    <p>Check a website for basic security vulnerabilities.</p>
    <input 
      type="text" 
      id="urlInput" 
      placeholder="Enter website URL (e.g., https://example.com)" 
    />
    <button id="scanButton">Scan Website</button>
    <div id="result">
      <h2>Scan Results:</h2>
      <ul id="resultList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
